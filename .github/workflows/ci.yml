name: Do the thing in CI

on:
  push:
    branches: ['master']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run:
    strategy:
      fail-fast: false
      matrix:
        # do the slow ones first, to make the overall build quicker
        build:
          # - 00_tcl
          - 01_prolog
          - 02_smalltalk
          - 03_python3
          - 04_julia
          - 05_perl
          - 06_cobol
          - 07_haskell
          - 08_ruby
          - 09_forth
          - 10_lua
          - 11_php
          - 12_erlang
          - 13_crystal
          - 14_scala
          - 15_csharp
          - 16_coffeescript
          - 17_kotlin
          - 18_java
          - 19_deno
          - 20_node
          - 21_go
          - 22_bun
          - 23_fortran
          - 24_rust
          - 25_cpp-clang
          - 26_cpp-gcc
          - 27_c-clang
          - 28_c-gcc
          - 29_nim
          - 30_pascal
          - 31_zig
          - 32_assembly
    runs-on: ubuntu-latest
    container:
      image: acheronfail/count
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # really github? why do you override $HOME?
      # https://github.com/actions/runner/issues/863
      - name: Setup environment
        run: |
          echo HOME=/root >> $GITHUB_ENV
          WHAT=${{ matrix.build }}
          echo WHAT=${WHAT##*_} >> $GITHUB_ENV
      # do the thing
      - run: just test    ${{ env.WHAT }}
      - run: just measure ${{ env.WHAT }}
      # report
      - uses: actions/upload-artifact@v3
        with:
          path: 'results/${{ env.WHAT }}.json'

  report:
    needs: ['run']
    runs-on: ubuntu-latest
    permissions:
      # needed for creating the github release
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download Results
        uses: actions/download-artifact@v3
        with:
          path: .
      - run: sudo apt-get update && sudo apt-get install -y nodejs
      - name: Generate Summary
        run: |
          cd scripts
          npm start -- --results ../artifact
          cat summary.md
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.run_number }}
          body_path: scripts/summary.md
          files: artifact/*.json
          draft: ${{ github.ref_name != 'master' }}
          prerelease: ${{ github.ref_name != 'master' }}
